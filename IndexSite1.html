<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="StyleSite1.css" rel="stylesheet" />

    <title>Site 01 treinament</title>
</head>
<body>
<!--\\\\ Inicio do layout -> topo da pagina //// -->
    <div class="topo">
        <div class="topoInterior">
            <div class="topoLogo">
                    "FACAS DE QUALIDADE - EMERSON"
            </div>
                <div class="topoMenu">
                    <ul>
                        <li>HOME</li>
                        <li>SOBRE</li>
                        <li>NOTICIAS</li>
                        <li>PRODUTOS</li>
                        <li>CONTATO</li>
                    </ul>
                </div>
        </div>
       
    </div>
<!--Iicio do layouto interno do site-->

    <div class="corpo">
        <div class="corpoInterno">
            <div class="corpoLogoHeight">
                <div class="fraseLogo1">  
                     <h2>"FACAS DE QUALIDADE SUPERIOR"</h2><br> 
                </div>
                <div class="fraseLogo2">
                    ****Otimo acabamento e entrega garantida!****
                </div>
                <div class="fraseLogoBoton">
                   <center><b>"ACESSAR PRODUTOS"</b></center> 
                </div>
               
            </div>
            <div class="corpoLogoRight">
                <img src="faca3ParaSite.png"/>
            </div>
        </div>
    </div>
<!--* DIV de separação de Corpo para o inicio das fotos*-->
    <div class="separaCorpoFoto">
        <center><b>"Outros PRODUTOS!</b></center>
    </div>

<!--Incerindo as fotos dos Produtos para o baner do site-->

    <div class="fotosProtos">
        <img src="facas/faca1.jpg"/>
        <img src="facas/faca2.jpg"/>
        <img src="facas/fata3.jpg"/>
        <img src="facas/faca4.jpg"/>
    </div>

<!--Terminando com o footer do site-->

    <div class="rodape">
        <center><b>"Trabalhando com qualidade para entregar o melhor resultado!"</b></center>
    </div>

</body>
</html>
